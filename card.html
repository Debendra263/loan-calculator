<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f4f9;
      color: #333;
    }

    nav {
      text-align: center;
      padding: 20px;
      background-color: #6200ea;
      color: white;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #3700b3;
    }

    main {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 40px;
      gap: 30px;
    }

    .card {
      background-color: white;
      width: 250px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      margin-bottom: 15px;
      color: #6200ea;
    }

    .card ol {
      padding-left: 20px;
    }

    .card:target {
      background-color: #ff6f61;
      color: white;
      border-radius: 50%;
      font-size: 20px;
      padding: 50px;
      text-align: center;
      transition: all 0.5s ease-in-out;
    }

    .card:target ol {
      display: none;
    }

    .card:target h3 {
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <span><a href="#html">HTML</a></span>
    <span><a href="#css">CSS</a></span>
    <span><a href="#javascript">JS</a></span>
  </nav>

  <main>
    <div class="card" id="html">
      <h3>HTML</h3>
      <ol>
        <li>Normal Elements</li>
        <li>Void Elements</li>
        <li>Raw Text Elements</li>
      </ol>
    </div>

    <div class="card" id="css">
      <h3>CSS</h3>
      <ol>
        <li>Primary Selector</li>
        <li>Attribute Selector</li>
        <li>Relation Selector</li>
      </ol>
    </div>

    <div class="card" id="javascript">
      <h3>JS</h3>
      <ol>
        <li>Variables</li>
        <li>Data Types</li>
        <li>Operators</li>
      </ol>
    </div>
  </main>
</body>
</html>
